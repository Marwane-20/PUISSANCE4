<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Puissance 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .menu {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .menu h1 {
            margin-bottom: 20px;
        }
        .menu button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
        }
        .menu button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Menu Puissance 4</h1>
        <button onclick="location.href='local_multiplayer.html'">Multijoueur Local</button>
        <button onclick="location.href='difficulty.html'">Jouer contre l'IA</button>
        <button onclick="location.href='online_multiplayer.html'">Multijoueur en Ligne</button>
        <button onclick="location.href='scoreboard.html'">Tableau des Scores</button>
        <button id="accountButton" onclick="location.href='account.html'" style="display: none;">Mon Compte</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('accountButton').style.display = 'block';
            }
        });
    </script>
</body>
</html>
