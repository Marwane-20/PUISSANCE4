<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .account {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .account h1 {
            margin-bottom: 20px;
        }
        .account p {
            font-size: 18px;
            margin: 10px 0;
        }
        .account button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
        }
        .account button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="account">
        <h1>Mon Compte</h1>
        <p id="username">Nom d'utilisateur : </p>
        <p id="score">Score actuel : </p>
        <button id="logoutButton">DÃ©connexion</button>
        <button id="menuButton" onclick="location.href='menu.html'">Retour au Menu</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const username = localStorage.getItem('username') || 'N/A';
            document.getElementById('username').textContent = `Nom d'utilisateur : ${username}`;

            try {
                const response = await fetch(`http://127.0.0.1:8002/users/${username}/score`);
                if (response.ok) {
                    const score = await response.json();
                    document.getElementById('score').textContent = `Score actuel : ${score}`;
                } else {
                    document.getElementById('score').textContent = 'Score actuel : N/A';
                }
            } catch (error) {
                console.error('Error fetching score:', error);
                document.getElementById('score').textContent = 'Score actuel : N/A';
            }

            document.getElementById('logoutButton').addEventListener('click', function() {
                localStorage.removeItem('username');
                localStorage.removeItem('score');
                window.location.href = 'user.html';
            });
        });
    </script>
</body>
</html>
